<mat-card class="forgot-password-card">
  <h2 style="text-align: center;">Forgot Password</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!resetToken">
    <p style="text-align: center; margin-bottom: 20px;">Enter your username to get a password reset token.</p>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Enter your username" required>
      <mat-error *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
        Username is required
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Get Reset Token</button>

    <div *ngIf="errorMessage" class="error-message" style="color: red; text-align: center; margin-top: 10px;">
      {{ errorMessage }}
    </div>
  </form>

  <div *ngIf="resetToken" class="success-container">
    <div class="success-message" style="color: green; text-align: center; margin-bottom: 20px;">
      {{ successMessage }}
    </div>

    <p style="text-align: center;">Your reset token has been generated. Click below to reset your password.</p>

    <button mat-raised-button color="primary" (click)="navigateToReset()" class="full-width">
      Reset Password
    </button>
  </div>

  <div class="back-link">
    <button mat-button color="primary" (click)="navigateToLogin()">Back to Login</button>
  </div>
</mat-card>

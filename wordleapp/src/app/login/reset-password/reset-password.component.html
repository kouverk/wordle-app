<mat-card class="reset-password-card">
  <h2 style="text-align: center;">Reset Password</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!resetComplete">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="new_password" placeholder="Enter new password" required>
      <mat-error *ngIf="form.get('new_password')?.hasError('required') && form.get('new_password')?.touched">
        Password is required
      </mat-error>
      <mat-error *ngIf="form.get('new_password')?.hasError('minlength')">
        Password must be at least 6 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirm_password" placeholder="Confirm new password" required>
      <mat-error *ngIf="form.get('confirm_password')?.invalid && form.get('confirm_password')?.touched">
        Please confirm your password
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Reset Password</button>

    <div *ngIf="errorMessage" class="error-message" style="color: red; text-align: center; margin-top: 10px;">
      {{ errorMessage }}
    </div>
  </form>

  <div *ngIf="resetComplete" class="success-container">
    <div class="success-message" style="color: green; text-align: center; margin-bottom: 20px;">
      {{ successMessage }}
    </div>

    <button mat-raised-button color="primary" (click)="navigateToLogin()" class="full-width">
      Back to Login
    </button>
  </div>

  <div class="back-link" *ngIf="!resetComplete">
    <button mat-button color="primary" (click)="navigateToLogin()">Back to Login</button>
  </div>
</mat-card>

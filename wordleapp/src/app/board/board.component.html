<div class="message" *ngIf="messageIsVisible">{{message}}</div>
<div class="board-card">
    <div class="board">
        <div class="row" *ngFor="let row of board; let rowIndex = index">
            <div class="cell" *ngFor="let cell of row; let colIndex = index" 
                 [attr.data-row]="rowIndex" 
                 [attr.data-col]="colIndex">
                {{ cell }}
            </div>
        </div>
    </div>

    <div id="keyboard">
        <div class="first-row">
            <button class="key" *ngFor="let key of firstRow" [attr.data-key]="key.toLowerCase()" (click)="onLetterClick(key)">{{ key }}</button>
        </div>
        <div class="second-row">
            <button class="key" *ngFor="let key of secondRow" [attr.data-key]="key.toLowerCase()" (click)="onLetterClick(key)">{{ key }}</button>
        </div>
        <div class="third-row">
            <button class="key special-key" (click)="onEnterClick()">ENTER</button>
            <button class="key" *ngFor="let key of thirdRow" [attr.data-key]="key.toLowerCase()" (click)="onLetterClick(key)">{{ key }}</button>
            <button class="special-key" (click)="onDeleteClick()"><mat-icon aria-hidden="false" fontIcon="backspace"></mat-icon></button>
        </div>
    </div>
</div>
